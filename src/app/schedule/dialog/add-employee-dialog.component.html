<h3 mat-dialog-title>Alkalmazott felvétele</h3>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="flex-column justify-content-center align-items-center">
    <div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Keresztnév </mat-label>
        <input matInput placeholder="Add meg a keresztneved" formControlName="firstName" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Vezetéknév </mat-label>
        <input matInput placeholder="Add meg a vezetékneved" formControlName="lastName" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Email </mat-label>
        <input matInput placeholder="Add meg az email-ed" formControlName="email" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Beosztás </mat-label>
        <input matInput placeholder="Add meg a beosztásod" formControlName="role" />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Mégse</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">
      Mentés
    </button>
  </mat-dialog-actions>
</form>
