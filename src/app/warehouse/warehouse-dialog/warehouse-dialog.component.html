<h3 mat-dialog-title>
  {{data.isNew ? 'Új telephely hozzáadása' : 'Telephely szerkesztése'}}
</h3>

<form [formGroup]="warehouseForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="d-flex flex-column justify-content-center align-items-center">

    <div class="d-flex flex-wrap w-100 mb-3">
      <mat-form-field appearance="fill" class="w-50 px-1">
        <mat-label>Telephely neve</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-50">
        <mat-label>Kapacitás</mat-label>
        <input matInput formControlName="capacity" required type="number">
      </mat-form-field>
    </div>

    <h6>Telephely címe</h6>

    <div class="d-flex flex-wrap w-100 mb-3">
      <mat-form-field appearance="fill" class="w-50 px-1">
        <mat-label>Ország</mat-label>
        <input matInput formControlName="country" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-50">
        <mat-label>Megye</mat-label>
        <input matInput formControlName="province" required>
      </mat-form-field>
    </div>

    <div class="d-flex flex-wrap w-100 mb-3">
      <mat-form-field appearance="fill" class="w-50 px-1">
        <mat-label>Város</mat-label>
        <input matInput formControlName="city" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-50">
        <mat-label>Utca</mat-label>
        <input matInput formControlName="street" required>
      </mat-form-field>
    </div>

    <div class="d-flex flex-wrap w-100 mb-3">
      <mat-form-field appearance="fill" class="w-50 px-1">
        <mat-label>Házszám</mat-label>
        <input matInput formControlName="number" required type="number">
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-50">
        <mat-label>Irányítószám</mat-label>
        <input matInput formControlName="postalCode" required type="number">
      </mat-form-field>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions class="d-flex justify-content-between">
    <button mat-button [mat-dialog-close]="false">Mégse</button>
    <button mat-raised-button color="primary" [disabled]="!warehouseForm.valid" type="submit">
      {{data.isNew ? 'Hozzáadás' : 'Módosítás'}}
    </button>
  </mat-dialog-actions>
</form>
