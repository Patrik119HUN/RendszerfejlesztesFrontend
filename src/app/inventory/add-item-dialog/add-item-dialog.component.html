<h3 mat-dialog-title>Termék hozzáadása raktárhoz</h3>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="flex-column justify-content-center align-items-center">
    <div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Termék</mat-label>
        <input matInput placeholder="Add meg a termék nevét" formControlName="name" [matAutocomplete]="auto" />
        <mat-autocomplete #auto="matAutocomplete">
          @for (product of filteredProducts$ | async; track $index) {
            <mat-option [value]="product.name">{{product.name}}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Darabszám</mat-label>
        <input matInput type="number" placeholder="Add meg a termék darabszámát" formControlName="quantity" />
      </mat-form-field>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close> Mégse </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="productForm.invalid"
    >
      Mentés
    </button>
  </mat-dialog-actions>
</form>
